spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

  web:
    resources:
      add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true

  redis:
    data:
      host: 127.0.0.1
      port: 6379

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.orm.jdbc.bind: trace
  org.hibernate.orm.jdbc.extract: trace

app:
  account-service-url: http://localhost:9000

distributed:
  lock:
    wait-time: 30
    lease-time: 5
    time-unit: SECONDS
